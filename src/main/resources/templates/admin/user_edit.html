<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>客户修改</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div th:replace="~{admin/header.html::myhead}"></div>
    <br><br>
    <form class="form-horizontal" action="userUpdate" method="post">
        <input type="hidden" name="id" th:value="${users.id}">
        <input type="hidden" name="username" th:value="${users.username}">
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">用户</label>
            <div class="col-sm-5" th:text="${users.username}">user</div>
        </div>
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name" name="name" th:value="${users.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">电话</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name" name="phone" th:value="${users.phone}">
            </div>
        </div>
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">地址</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name" name="address" th:value="${users.address}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-success">提交修改</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
