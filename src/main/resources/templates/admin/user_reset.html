<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>重置密码</title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<div th:replace="~{admin/header.html::myhead}"></div>
	<br><br>
	<div class="alert alert-success" role="alert">登陆成功</div>
	<form class="form-horizontal" action="userReset" method="post">
		<input type="hidden" name="id" th:value="${usersBy.id}">
		<div class="form-group">
			<label for="input_name" class="col-sm-1 control-label">用户名</label>
			<div class="col-sm-5" th:text="${usersBy.username}">user</div>
		</div>
		<div class="form-group">
			<label for="input_name" class="col-sm-1 control-label">密码</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="input_name" name="password" th:value="${usersBy.password}" required="required">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-10">
				<button type="submit" class="btn btn-success">提交修改</button>
			</div>
		</div>
	</form>
	
</div>	
</body>
</html>
