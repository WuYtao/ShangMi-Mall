<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<title>登录</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.css">
</head>

<!-- 设置背景图片 -->
<body style="background:#fbf8ef;background-size:100%;">
	<div class="container">
		<div class="alert alert-danger text-center" th:if="${error!=null}">账号或密码错误，请重新输入！</div>
		<form class="form-horizontal" action="tologin" method="post" style="margin-top:15%;" >
			<h2 class="text-center">登录后台</h2>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="text" class="form-control" style="height:auto;padding:10px;" placeholder="输入用户名" name="username" value="admin">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="password" class="form-control" style="height:auto;padding:10px;" placeholder="输入密码" name="password" value="admin">
				</div>
			</div>
			<div class="col-md-4 col-md-offset-4">			
				<button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
			</div>
		</form>
	</div>
</body>
</html>
