<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>收货地址</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/public.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/address.css">
</head>
<body>

<div th:if="${session.login==null}">
    <div th:replace="~{/index/header::myhead}"></div>
</div>
<div th:if="${session.login!=null}">
    <div th:replace="~{/index/header-login::myhead-login}"></div>
</div>
<div id="main">

    <div class="new-address">
        <form method="post" action="addressUpdate" class="registerform">
            <div class="box clearfix">
                <div class="left">
                    <span>姓名&nbsp;：&nbsp;</span>
                </div>
                <div class="right">
                    <input type="text" name="name" th:value="${userById.name}" required="required"
                           placeholder="请输入收货人姓名">
                    <span class="Validform_checktip"></span></div>
            </div>
            <div class="box clearfix" style="display: none">
                <input type="text" name="id" th:value="${userById.id}" required="required">
            </div>
            <div class="box clearfix">
                <div class="left">
                    <span>电话&nbsp;：&nbsp;</span>
                </div>
                <div class="right">
                    <input type="text" name="phone" th:value="${userById.phone}" required="required"
                           placeholder="请输入收货人电话">
                    <span class="Validform_checktip"></span></div>
            </div>
            <div class="box clearfix">
                <div class="left">
                    <span>地址&nbsp;：&nbsp;</span>
                </div>
                <div class="right">
                    <input type="text" name="address" th:value="${userById.address}" required="required"
                           placeholder="请输入收货地址">
                </div>
            </div>
            <div class="save">
                <button>保存</button>
            </div>
        </form>
    </div>

</div>


</body>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</html>
