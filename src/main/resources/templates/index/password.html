<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="myhead-login">
<head>
    <title>修改密码</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/public.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/address.css">
</head>
<body>
<div th:if="${session.login==null}">
    <div th:replace="~{/index/header::myhead}"></div>
</div>
<div th:if="${session.login!=null}">
    <div th:replace="~{/index/header-login::myhead-login}"></div>
</div>
<div id="main">
    <div class="new-address">
        <form method="post" action="passwordUpdate" class="registerform">
            <div class="box clearfix" style="display: none">
                <input type="password" name="id" th:value="${userById.id}" required="required"
                       placeholder="请输入原密码">
            </div>
            <div class="box clearfix">
                <div class="left">
                    <span>原密码&nbsp;：&nbsp;</span>
                </div>
                <div class="right">
                    <input type="password" name="password" th:value="${userById.password}" required="required"
                           placeholder="请输入原密码">
                    <span class="Validform_checktip"></span></div>
            </div>
            <div class="box clearfix">
                <div class="left">
                    <span>新密码&nbsp;：&nbsp;</span>
                </div>
                <div class="right">
                    <input type="password" name="newPassword" value="" required="required" placeholder="请输入新密码">
                    <span class="Validform_checktip"></span></div>
            </div>
            <div class="save" style="padding-left: 65px;">
                <button>保存</button>
            </div>
        </form>
    </div>

</div>

</body>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</html>
