<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="myhead-login">
<head>
    <title>支付</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/public.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/reclassify.css">
    <link rel="stylesheet" type="text/css" href="/css/address.css">
    <link rel="stylesheet" type="text/css" href="/css/pay.css">
</head>
<body style="background: #fff;">
<div th:if="${session.login==null}">
    <div th:replace="~{/index/header::myhead}"></div>
</div>
<div th:if="${session.login!=null}">
    <div th:replace="~{/index/header-login::myhead-login}"></div>
</div>
<div id="main">
    <div id="goodslist">
        <div class="tit" style="height: 50px;padding-bottom: 10px;">商品清单</div>
        <div class="list-tit">
            <ul>
                <li class="li1">商城发货订单</li>
                <li class="li3">单价</li>
                <li class="li4">数量</li>
                <li class="li5">小计</li>
            </ul>
        </div>
        <div class="list-cont">
            <ul th:each="cartByIdAll:${CartByIdAll}">
                <li class="li1">
                    <dl>
                        <a th:href="'detail?id='+${cartByIdAll.goods.id}">
                            <dt><img th:src="${cartByIdAll.goods.cover}"></dt>
                            <dd class="goodsname" style="padding-top: 36px;" th:text="${cartByIdAll.goods.name}">即品坚果
                                台湾甄选 颗颗饱满
                            </dd>
                            <dd class="goods-des" th:text="${cartByIdAll.goods.intro}">留存水果本真 有滋有味</dd>
                        </a>
                    </dl>
                </li>
                <li class="li3">￥<span th:text="${cartByIdAll.goods.price}">12</span></li>
                <li class="li4">x<span th:text="${cartByIdAll.carts.amount}">1</span></li>
                <li class="li5">￥<span th:text="${cartByIdAll.goods.price}*${cartByIdAll.carts.amount}">12</span></li>
            </ul>
        </div>
        <p class="zprice" style="text-align: right;">应付总金额：
            <span>￥<span id="shifu" style="font-size: 32px;font-weight: bold;color: #FF712B;" th:text="${zj}">40</span></span>
        </p>
    </div>
    <div id="collect">
        <div class="collect-tit"><span class="tit">收货信息</span></div>
        <div class="collect-cont new-address" style="padding: 0px 0px;">
            <form action="orderPay" method="post" id="form">
                <input type="hidden" name="userId" th:value="${userById.id}">
                <input type="hidden" name="paytype">
                <div class="box clearfix">
                    <div class="left">
                        <span>姓名&nbsp;：&nbsp;</span>
                    </div>
                    <div class="right">
                        <input type="text" id="name" name="name" th:value="${userById.name}"
                               placeholder="请输入收货人姓名">
                        <span class="Validform_checktip"></span></div>
                </div>
                <div class="box clearfix">
                    <div class="left">
                        <span>电话&nbsp;：&nbsp;</span>
                    </div>
                    <div class="right">
                        <input type="text" id="phone" name="phone" th:value="${userById.phone}"
                               placeholder="请输入收货人电话">
                        <span class="Validform_checktip"></span></div>
                </div>
                <div class="box clearfix">
                    <div class="left">
                        <span>地址&nbsp;：&nbsp;</span>
                    </div>
                    <div class="right">
                        <input type="text" id="address" name="address" th:value="${userById.address}"
                               placeholder="请输入收货地址">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="close-foot clearfix">
        <div id="payway">
            <div class="payway-tit">支付方式</div>
            <div class="payway-cont">
                <div class="way active" data="1">
                    <i class="iconfont icon-weixin"></i>微信
                    <span class="iconfont icon-xuanzhong3"></span>
                </div>
                <div class="way" data="2">
                    <i class="iconfont icon-zhifubao"></i>支付宝
                    <span class="iconfont icon-xuanzhong3"></span>
                </div>
            </div>
        </div>
        <p class="submit" id="tijiao">立即支付</p>
    </div>
</div>


</body>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    // 选择支付方式
    $("#payway .payway-cont .way").on("click", function () {
        $(this).addClass("active").siblings().removeClass("active")
    });
    // 提交支付
    $("#tijiao").on("click", function () {
        var paytype = $(".payway-cont .active").attr("data");
        $("input[name=paytype]").val(paytype);
        if ($("#name").val() == "") {
            layer.msg("请正确填写收货人姓名");
            return false;
        }
        if ($("#phone").val() == "") {
            layer.msg("请正确填写收货人电话");
            return false;
        }
        if ($("#address").val() == "") {
            layer.msg("请正确填写收货人地址");
            return false;
        }
        $("#form").submit();
    });
</script>
</html>
